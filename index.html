<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JS -->
    <!-- Load plotly.js into the DOM -->
	<script src="js/plotly-2.12.1.min.js"></script>
     <!-- Math.js -->
     <script src="./js/math.min.js" type="text/javascript"></script>

     <!-- Title -->
    <title>Digital Filter Design</title>

    <!-- Icon -->
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <div class="container-fluid">

        <!-- Navbar Start -->
        <nav>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <a class="navbar-brand" href="/">DSP</a>
                <li class="nav-item">
                    <a class="nav-link active" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">Menu</a>
                </li>
                <li class="nav-item" id="home-nav">
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="#zeros-poles" role="tab" aria-controls="zeros-poles" aria-selected="false">Zeros & Poles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="filter-tab" data-toggle="tab" href="#filter" role="tab" aria-controls="filter" aria-selected="false">All Pass Filter</a>
                </li>
                <li class="nav-item hidden" id="signal-nav">
                    <a class="nav-link" id="signal-tab" data-toggle="tab" href="#signal" role="tab" aria-controls="signal" aria-selected="false">Signal</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                    <a id="submit-file" href="#" onclick="performClick('files');">
                        <img  src="./images/browse.png" alt="Browse" data-toggle="tooltip" data-placement="bottom" title="Open signal to filter" class="img-thumbnail imageMenu">     
                    </a>
                    <input type="file" id="files" hidden />
                </div>
                <div class="tab-pane fade" id="zeros-poles" role="tabpanel" aria-labelledby="#zeros-poles-tab">
                    <div class="row">
                        <div class="col-3">
                            <a href="#" onclick="addNewZero()">
                                <img src="./images/zero.png" alt="zero" data-toggle="tooltip" data-placement="bottom" title="Add Zero" class="img-thumbnail imageMenu">
                            </a>
                            <a href="#" onclick="addNewPole()">
                                <img src="./images/pole.png" alt="pole" data-toggle="tooltip" data-placement="bottom" title="Add Pole" class="img-thumbnail imageMenu">
                            </a>
                            <a href="#" onclick="clearZeros()">
                                <img src="./images/clearZeros.jpeg" alt="Clear Zeros" data-toggle="tooltip" data-placement="bottom" title="Clear All Zeros" class="img-thumbnail imageMenu">
                            </a>
                            <a href="#" onclick="clearPoles()">
                                <img src="./images/clearPoles.jpeg" alt="Clear Poles" data-toggle="tooltip" data-placement="bottom" title="Clear All Poles" class="img-thumbnail imageMenu">
                            </a>
                            <a href="#" onclick="clearAllPoints()">
                                <img src="./images/clearAll.png" alt="Clear All" data-toggle="tooltip" data-placement="bottom" title="Clear All" class="img-thumbnail imageMenu">
                            </a>
                            <a href="#" onclick="addNewPole()">
                                <img src="./images/delete.png" alt="Delete" data-toggle="tooltip" data-placement="bottom" title="Delete" class="img-thumbnail imageMenu">
                            </a>
                        </div>
                        <div class="col-2 form-check">
                            <input class="form-check-input" type="checkbox" value="Conjugate" id="conjugate" />
                            <label class="form-check-label" for="conjugate">Add Conjugates</label>
                            <br>
                            <input class="form-check-input" type="checkbox" value="With All Pass Filter" id="passFilter" />
                            <label class="form-check-label" for="passFilter">With All Pass Filter</label>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="filter" role="tabpanel" aria-labelledby="#filter-tab">
                    <div class="Item">
                        <label>a = 20 + 20j </label>
                        <label>a = 15 + 20j </label>
                        <label>a = 2 + 20j </label>
                        <label>a = 3 + 20j </label>   
                    </div>
                </div>
                <div class="tab-pane fade" id="signal" role="tabpanel" aria-labelledby="#signal-tab">
                    <div class="Item">
                        <table>
                            <tr>
                                <td>
                                    <a onclick="plotFilteredData()" href="#">
                                        <img src="./images/filter.png" alt="Filter" data-toggle="tooltip" data-placement="bottom" title="Filter the signal" class="img-thumbnail imageMenu">
                                    </a>
                                </td>
                                <td><label class="ml-3 mr-1" for="speedSignal">Speed: </label></td>
                                <td><input type="range" class="form-range" min="0" max="10" step="1" id="speedSignal"> </td>
                                <td><label id="speedLabel" for="speedSignal">50%</label></td>
                            </tr>
                        </table>   
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <hr>            
        
        <!-- Z plane div Start -->
        <div class="row big-plane">
            <div class="col-12 plane">
                <h3>Z Plane</h3>
                <canvas width="400px" height="400px" id="z-plane"></canvas>
                <div id="zeros"></div>
                <div id="poles"></div>
            </div>
        </div>
        <!-- Z plane div End -->

        <hr>
        
        <!-- Responese div Start -->
        <div class="row response-plane">
            <div class="col-6 plane">
                <div class="plot" id="magnitude-plot"></div>
            </div>
            <div class="col-6 plane">     
                <div class="plot" id="phase-plot"></div>
            </div>
        </div>
        <!-- Responese div End -->

        <hr>

        <!-- Loaded Signal div Start -->
        <div class="row">
            <div class="col-6">
                <div id="original-signal-plot"></div>
            </div>
            <div class="col-6">
                <div id="filtered-signal-plot"></div>
            </div>
        </div>
        <!-- Loaded Signal div End -->

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/papaparse.min.js"></script>
    <script src="./js/popper.min.js" ></script>
    <script src="./js/bootstrap.min.js"></script>
        
    <!-- My script javascript file -->
    <script src="./js/additions.js"></script>
    <script src="./js/plotter.js"></script>
    <script src="./js/zPlane.js"></script>
    <script src="./js/mouse.js"></script>

</body>
</html>
